<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <img src="/img/logo (2).svg" alt="Логотип вашего сайта" />
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Upcomming Packages</a></li>
            </ul>
          </nav>
          <button>Get in Touch</button>
        </div>
      </header>
      <div class="main">
        <img src="/img/Vector 1.svg" alt="" />
        <h1>No matter where you’re going to, we’ll take you there</h1>
        <div class="search-container">
          <input type="search" placeholder="Where to?" />
          <input type="search" placeholder="Travel Type " />
          <input type="search" placeholder="Duration " />
          <button type="submit">Submit</button>
        </div>
        <div class="people">
          <img src="/img/Group 81.svg" alt="" />
          <p>2,500 people booked Tommorowland Event in last 24 hours</p>
        </div>
      </div>
      <div class="Scroll">
        <img src="/img/Scroll.svg" alt="">
      </div>
      <div class="Scroll1">
        <img src="/img/Group .svg" alt="">
      </div>
    </div>
    <div class="container1">
        <img class="left" src="/img/image 101.svg" alt="">
        <img src="/img/Mask group.svg" alt="">
        <img src="/img/Mask group (1).svg" alt="">
        <img src="/img/Mask group (2).svg" alt="">
        <img class="right" src="/img/image 102.svg" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
